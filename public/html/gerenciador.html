<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- SEO -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="ifood.png" type="image/x-icon" />
    
    <title>Gerenciar Contas - Futoro WeFood</title>

    <link rel="stylesheet" href="../style/cadastro.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!-- Tela de Carregamento -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-container">
            <img src="ifood.png" alt="Logo WeFood" class="loading-logo" />
            <div class="spinner"></div>
        </div>
    </div>

    <div class="background-animation" id="particles-container"></div>

    <div class="accounts-container">
        <header class="header-menu">
            <nav class="container">
                <ul>
                    <li><img src="ifood.png" alt="Onde ficará a Logo" /></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="accounts-table-section">
                <div class="table-container">
                    <h1>Gerenciar Contas</h1>
                    <div class="add-account">
                        <a href="cadastro.html" class="btn-add">Adicionar Nova Conta</a>
                    </div>
                    
                    <table class="accounts-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="accounts-tbody">
                            <!-- As contas serão inseridas aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Edição -->
    <div class="edit-modal" id="editModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Editar Conta</h2>
            <form id="edit-form">
                <div class="input-group">
                    <label for="edit-name">Nome</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="input-group">
                    <label for="edit-email">E-mail</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="input-group">
                    <label for="edit-password">Alterar Senha</label>
                    <button type="button" class="btn-change-password">Alterar Senha</button>
                </div>
                <button type="submit" class="btn-save">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="confirm-modal" id="confirmModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir esta conta?</p>
            <div class="modal-buttons">
                <button class="btn-cancel">Cancelar</button>
                <button class="btn-delete">Excluir</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Futoro WeFood. Todos os direitos reservados.</p>
    </footer>

    <script src="../script/gerencia.js.js"></script>
</body>
</html>
