<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- SEO -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="ifood.png" type="image/x-icon" />
  
  <title>Cadastro - Futoro WeFood</title>

  <link rel="stylesheet" href="../style/cadastro.css" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
</head>
<body>
  <!-- Tela de Carregamento -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-container">
      <img src="ifood.png" alt="Logo WeFood" class="loading-logo" />
      <div class="spinner"></div>
    </div>
  </div>

  <div class="background-animation" id="particles-container"></div>

  <div class="registration-container">
    <header class="header-menu">
      <nav class="container">
        <ul>
          <li><img src="ifood.png" alt="Logo WeFood" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="registration-form-section">
        <div class="form-container">
          <h1>Cadastro de Conta</h1>
          <form id="registration-form">
            <div class="input-group">
              <label for="username">Nome de Usuário</label>
              <input type="text" id="username" placeholder="Digite seu nome de usuário" required />
            </div>

            <div class="input-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="Digite seu e-mail" required />
            </div>

            <div class="input-group">
              <label for="password">Senha</label>
              <input type="password" id="password" placeholder="Crie uma senha" required />
            </div>

            <div class="input-group">
              <label for="confirm-password">Confirmar Senha</label>
              <input type="password" id="confirm-password" placeholder="Confirme sua senha" required />
            </div>

            <button type="submit" class="btn-register">Cadastrar</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Futoro WeFood. Todos os direitos reservados.</p>
  </footer>

  <script src="../script/carregamento_cadastro.js"></script>
</body>
</html>
